<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes - Render Edition</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --accent: #3182ce;
            --accent-hover: #2c5aa0;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffd700;
            --text-secondary: #e2e2e2;
            --accent: #ffd700;
            --accent-hover: #ffed4e;
            --border: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .logout-btn {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--accent-hover);
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-box {
            background: var(--bg-secondary);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background: var(--accent-hover);
        }

        .register-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .register-link:hover {
            color: var(--accent);
        }

        .main-container {
            display: block; /* 기본적으로 표시되도록 수정 */
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .notes-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .new-note-btn {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-note-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .note-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .note-preview {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--bg-primary);
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--bg-secondary);
        }

        .note-title-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            background: var(--bg-secondary);
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .note-title-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .note-content-input {
            width: 100%;
            min-height: 300px;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.6;
            background: var(--bg-secondary);
            color: var(--text-primary);
            resize: vertical;
            font-family: inherit;
        }

        .note-content-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: flex-end;
        }

        .save-btn, .delete-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .save-btn:hover {
            background: var(--accent-hover);
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .main-container {
                padding: 1rem;
            }

            .notes-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
                width: calc(100% - 2rem);
            }
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1 class="login-title">Simple Notes</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">사용자명</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">로그인</button>
                <button type="button" id="registerBtn" class="login-btn" style="background: transparent; border: 2px solid var(--accent); color: var(--accent);">회원가입</button>
            </form>
            <button class="theme-toggle" onclick="toggleTheme()">🌙 다크모드</button>
        </div>
    </div>

    <!-- 메인 앱 화면 -->
    <div id="mainApp">
        <header class="header">
            <div class="logo">Simple Notes</div>
            <div class="header-controls">
                <button class="theme-toggle" onclick="toggleTheme()">🌙 다크모드</button>
                <button class="logout-btn" onclick="logout()">로그아웃</button>
            </div>
        </header>

        <div class="main-container">
            <div class="notes-header">
                <h2 class="notes-title">내 노트</h2>
                <button class="new-note-btn" onclick="createNewNote()">+ 새 노트</button>
            </div>
            <div id="notesGrid" class="notes-grid">
                <!-- 노트들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 노트 편집 모달 -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">새 노트</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <input type="text" id="noteTitleInput" class="note-title-input" placeholder="노트 제목을 입력하세요...">
            <textarea id="noteContentInput" class="note-content-input" placeholder="내용을 입력하세요..."></textarea>
            <div class="modal-footer">
                <button id="deleteNoteBtn" class="delete-btn" onclick="deleteCurrentNote()" style="display: none;">삭제</button>
                <button class="save-btn" onclick="saveCurrentNote()">저장</button>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentUser = null;
        let notes = [];
        let currentNoteId = null;
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // 테마 설정
            if (isDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeButtons();
            }

            // 자동 로그인 체크
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainApp();
                loadNotes();
            } else {
                showLoginScreen();
            }

            // 이벤트 리스너 설정
            setupEventListeners();
        }

        function setupEventListeners() {
            // 로그인 폼
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerBtn').addEventListener('click', handleRegister);

            // 모달 외부 클릭시 닫기
            document.getElementById('noteModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            // ESC 키로 모달 닫기
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.getElementById('noteModal').style.display === 'block') {
                    closeModal();
                }
            });
        }

        // 로그인 처리
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('사용자명과 비밀번호를 입력해주세요.');
                return;
            }

            // 사용자 정보 확인 (로컬 스토리지에서)
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[username] && users[username].password === password) {
                currentUser = { username, id: users[username].id };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showMainApp();
                loadNotes();
            } else {
                alert('사용자명 또는 비밀번호가 올바르지 않습니다.');
            }
        }

        // 회원가입 처리
        function handleRegister() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('사용자명과 비밀번호를 입력해주세요.');
                return;
            }

            if (username.length < 3) {
                alert('사용자명은 3자 이상이어야 합니다.');
                return;
            }

            if (password.length < 4) {
                alert('비밀번호는 4자 이상이어야 합니다.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[username]) {
                alert('이미 존재하는 사용자명입니다.');
                return;
            }

            users[username] = {
                password: password,
                id: Date.now().toString(),
                createdAt: new Date().toISOString()
            };

            localStorage.setItem('users', JSON.stringify(users));
            alert('회원가입이 완료되었습니다! 로그인해주세요.');
            
            // 폼 초기화
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // 로그아웃
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                currentUser = null;
                localStorage.removeItem('currentUser');
                showLoginScreen();
                
                // 폼 초기화
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }

        // 화면 전환
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }

        function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            const mainApp = document.getElementById('mainApp');
            const mainContainer = document.querySelector('.main-container');
            
            mainApp.style.display = 'block';
            if (mainContainer) {
                mainContainer.style.display = 'block';
            }
        }

        // 테마 토글
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            
            if (isDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
            
            updateThemeButtons();
        }

        function updateThemeButtons() {
            const buttons = document.querySelectorAll('.theme-toggle');
            buttons.forEach(btn => {
                btn.textContent = isDarkMode ? '☀️ 라이트모드' : '🌙 다크모드';
            });
        }

        // 노트 관련 함수들
        function loadNotes() {
            if (!currentUser) return;
            
            const userNotes = localStorage.getItem(`notes_${currentUser.id}`);
            notes = userNotes ? JSON.parse(userNotes) : [];
            renderNotes();
        }

        function saveNotes() {
            if (!currentUser) return;
            localStorage.setItem(`notes_${currentUser.id}`, JSON.stringify(notes));
        }

        function renderNotes() {
            const grid = document.getElementById('notesGrid');
            
            console.log('렌더링 시작 - 노트 개수:', notes.length); // 디버깅용
            
            if (!grid) {
                console.error('notesGrid 요소를 찾을 수 없습니다');
                return;
            }
            
            if (notes.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>아직 작성된 노트가 없습니다</h3>
                        <p>새 노트를 작성해보세요!</p>
                    </div>
                `;
                return;
            }

            // 노트들을 최신순으로 정렬
            const sortedNotes = [...notes].sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
            
            grid.innerHTML = sortedNotes.map(note => `
                <div class="note-card" onclick="openNote('${note.id}')">
                    <div class="note-title">${(note.title || '제목 없음').substring(0, 50)}</div>
                    <div class="note-preview">${(note.content || '내용 없음').substring(0, 100)}</div>
                    <div class="note-date">${formatDate(note.updatedAt)}</div>
                </div>
            `).join('');
            
            console.log('렌더링 완료 - HTML 생성됨'); // 디버깅용
        }

        function createNewNote() {
            currentNoteId = null;
            document.getElementById('modalTitle').textContent = '새 노트';
            document.getElementById('noteTitleInput').value = '';
            document.getElementById('noteContentInput').value = '';
            document.getElementById('deleteNoteBtn').style.display = 'none';
            document.getElementById('noteModal').style.display = 'block';
            document.getElementById('noteTitleInput').focus();
        }

        function openNote(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) return;

            currentNoteId = noteId;
            document.getElementById('modalTitle').textContent = '노트 편집';
            document.getElementById('noteTitleInput').value = note.title || '';
            document.getElementById('noteContentInput').value = note.content || '';
            document.getElementById('deleteNoteBtn').style.display = 'block';
            document.getElementById('noteModal').style.display = 'block';
            document.getElementById('noteTitleInput').focus();
        }

        function saveCurrentNote() {
            const title = document.getElementById('noteTitleInput').value.trim();
            const content = document.getElementById('noteContentInput').value.trim();

            if (!title && !content) {
                alert('제목이나 내용 중 하나는 입력해주세요.');
                return;
            }

            const now = new Date().toISOString();

            if (currentNoteId) {
                // 기존 노트 수정
                const noteIndex = notes.findIndex(n => n.id === currentNoteId);
                if (noteIndex !== -1) {
                    notes[noteIndex] = {
                        ...notes[noteIndex],
                        title: title,
                        content: content,
                        updatedAt: now
                    };
                }
            } else {
                // 새 노트 생성
                const newNote = {
                    id: Date.now().toString(),
                    title: title,
                    content: content,
                    createdAt: now,
                    updatedAt: now
                };
                notes.unshift(newNote);
            }

            saveNotes();
            renderNotes();
            closeModal();
        }

        function deleteCurrentNote() {
            if (!currentNoteId) return;

            if (confirm('이 노트를 삭제하시겠습니까?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                saveNotes();
                renderNotes();
                closeModal();
            }
        }

        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
            currentNoteId = null;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) {
                return date.toLocaleTimeString('ko-KR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } else if (diffDays === 1) {
                return '어제';
            } else if (diffDays < 7) {
                return `${diffDays}일 전`;
            } else {
                return date.toLocaleDateString('ko-KR');
            }
        }
    </script>
</body>
</html>
